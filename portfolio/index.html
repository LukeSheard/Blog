---
layout: blog
title: Portfolio
---

<div class="work-loop">
	<div class="row">
		{% for work in site.portfolio %}
			<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3" onclick="location.href='{{work.url}}'">
				<div class="work">
					<div class="work-title">
						<h3>{{work.title}}</h3>
						<h6>{{work.date}}</h6>
					</div>
				</div>
			</div>
		{% endfor %}
	</div>
</div>
