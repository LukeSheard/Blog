<script>
	function iconType(color){
		if(color == 'visit'){
			return 'red';
		}
		if(color == 'berkeley'){
			return 'green';
		}
		if(color == 'food'){
			return 'blue';
		}
		if(color == 'destination')
		{
			return 'yellow';
		}
		if(color == 'break'){
			return 'purple';
		}
	}

	function initialize() {
	  	var map;
	    var bounds = new google.maps.LatLngBounds();
	    var mapOptions = {
	        mapTypeId: 'roadmap',
	        disableDefaultUI: true,
	        zoomControl: true,
	    };

	  	var map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);

	  	// Multiple Markers
	    var markers = [
	        ['San Francisco International', 37.615031, -122.382391, 'destination'],
	        ['Sacramento Airport', 38.6956, -121.5908, 'destination'],

	        ['Foothill', 37.875243, -122.255173, 'berkeley'],

	        //Thanksgiving & Christmas 
	        ['UC Davis',  38.538232 , -121.761712, 'break'],
	        ['Maris Home',  38.665833, -120.926111, 'break'],
	        ['Sierra at Tahoe', 38.800469, -120.080243, 'break'],
	        ['Coloma', 38.799921, -120.890292, 'break'], 

	        //New York
	        // ['JFK International', 40.6397, -73.7789, 'destination'],
	        // ['Newark Airport', 40.6925, -74.1686, 'destination'],

	        //London Adventure

	        //Frisbee
	        ['San Jose State', 37.320277, -121.866639, 'destination'],
	        ['Santa Clara State', 37.349642, -121.938988, 'destination'],

	        // Point Reyes Day Out
	        ['Point Reyes Lighthouse', 37.996513, -123.020489, 'visit'],
	        ['Drake Beach', 38.027540, -122.961773, 'visit'],
	        ['Inverness', 38.096859, -122.851835, 'visit'],
	        ['Hawk Hill', 37.827557, -122.499533, 'visit'],

	        //Canada
	        // ['Seattle Tacoma Airport', 47.45025, -122.308816, 'destination'],
	        // ['Calgary Airport', 51.1225, -114.0133, 'destination'],
	        // ['Salt Lake City Airport', 40.7883, -111.9778, 'destination'],

	        // ['Downtown Calgary', 51.046925, -114.077697, 'break'],
	        // ['Royal Board Shop',  51.058935, -114.054054, 'break'],
	        // ['Saddledome', 51.037434, -114.051934, 'break'],
	        // ['Princes Island Park',  51.055437, -114.070401, 'break'], 
	        // ['SAIT Polytechnic', 51.064135, -114.096065, 'break'],
	        // ['Lake Louise', 51.412189, -116.228614, 'break'], 
	        // ['Lake Johnson', 51.196477, -115.483003 , 'break'], 
	        // ['Banff', 51.181307, -115.572095, 'break'],
	        // ['Bow Falls', 51.167921, -115.561495, 'break'],

	        //Other
	        ['Diamon Peak', 39.25379, -119.923772, 'visit'],
	        ['YouTube', 37.628152, -122.426454, 'visit'],
	        ['Half Moon Bay', 37.499649, -122.468719, 'visit'],

	    ];
	    
	    // Loop through our array of markers & place each one on the map  
	    for( i = 0; i < markers.length; i++ ) {
	        var position = new google.maps.LatLng(markers[i][1], markers[i][2]);

	        bounds.extend(position);
	        
	        var marker = new google.maps.Marker({
	            map: map,

	            animation: google.maps.Animation.DROP,
	            
	            title: markers[i][0],
	            position: position,
	        });

	        marker.setIcon('http://maps.google.com/mapfiles/ms/icons/' + iconType(markers[i][3]) + '-dot.png')

	        var info = new google.maps.InfoWindow({
			    content: markers[i][0]
			});
	        
	        google.maps.event.addListener(marker, 'click', (function(marker, i) {
		        return function() {
		          map.setZoom(8);
			    map.setCenter(marker.getPosition());
		        }
	      	})(marker, i));

			var infowindow = new google.maps.InfoWindow();
			google.maps.event.addListener(marker, 'mouseover', (function(marker, i) {
		        return function() {
		          infowindow.setContent(markers[i][0]);
		          infowindow.open(map, marker);
		        }
	      	})(marker, i));

			// assuming you also want to hide the infowindow when user mouses-out
			google.maps.event.addListener(marker, 'mouseout', (function(marker, i) {
		        return function() {
		          infowindow.close();
		        }
	      	})(marker, i));

	        map.fitBounds(bounds);
	    }

	    var boundsListener = google.maps.event.addListener((map), 'bounds_changed', function(event) {
	        this.setZoom(8);
	        google.maps.event.removeListener(boundsListener);
	    });
	    
	}

	google.maps.event.addDomListener(window, 'load', initialize);
</script>

<div id="map-canvas" style="height: 85vh; margin: 0px; padding: 0px"></div>
