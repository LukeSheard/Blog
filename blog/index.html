---
title: Blog
layout: blog

menu: blog
---

<div class="blog-loop">
	<div class="row">
		{% for post in site.posts %}
			<div class="col-xs-12 col-sm-6 col-md-6 col-lg-4 post" style="background-image: url('{{site.url}}/images/headers/posts/{{post.title}}.jpg');">
				<h3 class="post-title">{{post.title}}</h3>
			</div>
		{% endfor %}
	</div>
</div>
