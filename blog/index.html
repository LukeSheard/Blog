---
title: Blog
layout: blog

menu: blog
---

{% for thing in site.html_pages %}
	<a href="{{thing.url}}">{{thing.title}}</a>
{% endfor %}

<div class="blog-loop">
	<div class="row">
		{% for post in site.posts %}
			<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3 post" style="background-image: url('/images/headers/posts/{{post.title}}.jpg');" onclick="location.href='{{post.url}}';">
				<div class="post-title">
					<h3>{{post.title}}</h3>
					<h6>{{post.date | date: "%B %-d, %Y"}}</h6>
				</div>
			</div>
		{% endfor %}
	</div>
</div>
