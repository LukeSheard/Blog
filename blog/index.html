---
title: Blog
layout: blog

menu: blog
---

{% for post in site.posts %}
	<div class="post">
		<div class="image">
			<img src="{{site.title}}/images/headers/posts/{{post.title}}.jpg">
		</div>
		<div class="post-details">
			<div class="post-title">
				<h4><a href="{{ post.url }}">{{ post.title }}</a></h4>
			</div>
			<div class="post-description">
				<p>{{ post.description }}</p>
			</div>
		</div>
	</div>
	<div class="clear"></div>
	<hr>
	<div class="clear"></div>
{% endfor %}
