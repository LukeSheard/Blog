---
title: Shows
layout: blog
---


<div class="blog-loop">
	<div class="row">
    {% assign collection = site.shows | sort: "date" %}
  		{% for post in collection reversed %}
  			<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3 post" style="background-image: url('/images/headers/shows/{{post.title}}.jpg'); background-repeat: no-repeat;" onclick="location.href='{{post.url}}';">
  				<div class="post-title">
  					<h3>{{post.title}}</h3>
  					<h6>{{post.date | date: "%B %-d, %Y"}}</h6>
  				</div>
  			</div>
  		{% endfor %}
	</div>
</div>
