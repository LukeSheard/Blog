<!DOCTYPE html5>
<html lang="en">
<head>
	<meta charset="utf-8">
   	<title>Luke Sheard | {{ page.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{{ site.description }}">
	
	<!-- Fonts -->
	<link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,300italic,400italic' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

	<!-- CSS Files-->
	<link href="/assets/css/bootstrap.css" rel="stylesheet">
	<link href="/assets/css/main.css" rel="stylesheet">
	
	<!-- Google Analytics -->
	<script>
	  	(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
	  	(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
	  	m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
	  	})(window,document,'script','//www.google-analytics.com/analytics.js','ga');

	  	ga('create', 'UA-49746829-1', 'auto');
	  	ga('send', 'pageview');

	</script>
	<script type="text/javascript">
	  	var _gaq = _gaq || [];
	  	_gaq.push(['_setAccount', 'UA-49746829-1']);
	  	_gaq.push(['_trackPageview']);

	  	(function() {
	    	var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
	    	ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
	    	var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
	  	})();
	</script>

	<style type="text/css">{% include css/main.css %}</style>
	<style type="text/css">{% include css/bootstrap.css %}</style>

  	<style type="text/css">
	  	header{
	  		{% if page.layout == 'post' %}
			background-image: url("/images/headers/posts/{{page.title}}.jpg");
			{% elsif page.layout == "gallery" %}
			background-image: url("/images/headers/posts/{{page.title}}.jpg");
			{% elsif page.layout == "show" %}
			background-image: url("/images/headers/shows/{{page.title}}.jpg");
			{% else  %}
			background-image: url("/images/headers/pages/{{page.title}}.jpg");
			{% endif %}

			{% if page.layout == "blog" %}
			padding-bottom: 0;
			margin-bottom: 0;
			{% endif %}
	  	}
  	</style>
</head>
<body>
	<header id="header">
		<nav class="navbar">
		  	<div class="container-fluid">
			    <!-- Homepage link and NavBar collapse for small display -->
			    <div class="navbar-header">
			    	<a class="navbar-brand" href="/">Luke Sheard</a>

			      	<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
				        <span class="sr-only">Toggle navigation</span>
				        <span class="icon-bar"></span>
				        <span class="icon-bar"></span>
				        <span class="icon-bar"></span>
			      	</button>			      
			    </div>

				<!-- NavBar Links -->
				<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
				  	<ul class="nav navbar-nav navbar-right">
						{% for link in site.navigation %}
							{% if link.url != "/about/" %}
						    <li {% if {{page.url}} == {{link.ref}} %}class="open"{% endif %}>
						       	<a href="{{link.url}}" title="{{link.text}}">{{link.text}}</a>
						   	</li>
						   	{% else%}
						   	<li class="dropdown">
								<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">About <span class="caret"></span></a>
								<ul class="dropdown-menu" role="menu">
				            		<li><a href="/about/">About</a></li>
				            		<li><a href="/about/resume/">Resume</a></li>
				          		</ul>
				       		</li>
				       		{% endif %}
						{% endfor %}
					</ul>
				</div>
			</div>
		</nav>
