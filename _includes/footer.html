	<footer>
		<div class="container">
			<div class="row">
				<div class="col-xs-12 col-md-3">
					<h5>Recent Posts</h5>
					<ul class="recent-posts">
					{% for post in site.posts limit:3 %}
					    <li><p><a href="{{ post.url }}">{{ post.title }}</a></p></li>
					{% endfor %}
					</ul>
				</div>
			</div>
		</div>
	</footer>

	<script src="/assets/js/bootstrap.min.js"></script>

	</body>
